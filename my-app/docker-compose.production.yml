version: '3.8'

services:
  # Next.js Application
  voice-agent-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-agent-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CONVEX_URL=https://perfect-cardinal-531.convex.cloud
      # Add your API keys here or use .env file
      # - NEXT_PUBLIC_OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - voice-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: voice-agent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - voice-agent-app
    networks:
      - voice-network

  # Ngrok for public access (Alternative 1)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: voice-agent-ngrok
    restart: unless-stopped
    command: 
      - "http"
      - "--domain=${NGROK_DOMAIN}"
      - "voice-agent-app:3000"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    networks:
      - voice-network
    profiles:
      - ngrok

  # Cloudflare Tunnel (Alternative 2 - Recommended)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: voice-agent-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - voice-network
    profiles:
      - cloudflare

networks:
  voice-network:
    driver: bridge